<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoNA() {
        let str = prompt('Nhập vào chuỗi');
        let arr = str.split('')

        let count=0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == 'a' || arr[i] == 'o' || arr[i] == 'e' || arr[i] == 'u' || arr[i] == 'i') {
                count++;
            }
        }console.log(count)
        if (count>0){
            alert(true)
            alert('Hàm Có '+count+' kí tự Số Nguyên Âm')
        }else {
            alert(false)
        }
    }

    timSoNA()


</script>

</body>
</html>
