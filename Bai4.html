<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        name;
        weight;

        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName() {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight() {
            this.weight = weight;
        }
        toString(){
            return 'Name :'+this.name +' ;  Weight: '+this.weight;
        }
    }

    let objAnimal = new Animal('Elephant', 45.6)
    let stringAnimal = objAnimal.toString();
    alert(stringAnimal)


    let objAnimal1 = new Animal('Jerry',2)
    objAnimal1.setName('Tom')
    let result = objAnimal1.toString();
    alert(result)

</script>
</body>
</html>
